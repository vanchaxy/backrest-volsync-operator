apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backrestvolsyncbindings.backrest.garethgeorge.com
spec:
  group: backrest.garethgeorge.com
  scope: Namespaced
  names:
    plural: backrestvolsyncbindings
    singular: backrestvolsyncbinding
    kind: BackrestVolSyncBinding
    shortNames:
      - bvb
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required: [spec]
          properties:
            spec:
              type: object
              required: [backrest, source]
              properties:
                backrest:
                  type: object
                  required: [url]
                  properties:
                    url:
                      type: string
                      minLength: 1
                    authRef:
                      type: object
                      properties:
                        name:
                          type: string
                source:
                  type: object
                  required: [kind, name]
                  properties:
                    kind:
                      type: string
                      enum: [ReplicationSource, ReplicationDestination]
                    name:
                      type: string
                      minLength: 1
                repo:
                  type: object
                  properties:
                    idOverride:
                      type: string
                    autoUnlock:
                      type: boolean
                    autoInitialize:
                      type: boolean
                    extraFlags:
                      type: array
                      items:
                        type: string
                    envAllowlist:
                      type: array
                      items:
                        type: string
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                resolvedRepositorySecret:
                  type: string
                lastAppliedInputHash:
                  type: string
                lastApplyTime:
                  type: string
                  format: date-time
                lastErrorHash:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status, lastTransitionTime, reason, message]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      observedGeneration:
                        type: integer
                        format: int64
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
