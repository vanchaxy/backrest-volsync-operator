{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "backrest-volsync-operator.fullname" . }}
rules:
  - apiGroups: ["backrest.garethgeorge.com"]
    resources: ["backrestvolsyncbindings"]
    verbs: ["get", "list", "watch", "create", "patch", "update"]
  - apiGroups: ["backrest.garethgeorge.com"]
    resources: ["backrestvolsyncbindings/status"]
    verbs: ["get", "patch", "update"]
  - apiGroups: ["backrest.garethgeorge.com"]
    resources: ["backrestvolsyncoperatorconfigs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["volsync.backube"]
    resources: ["replicationsources", "replicationdestinations"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "backrest-volsync-operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "backrest-volsync-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "backrest-volsync-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end -}}
