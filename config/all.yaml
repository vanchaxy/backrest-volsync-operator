---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backrest-volsync-operator
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backrest-volsync-operator
rules:
  - apiGroups: ["backrest.garethgeorge.com"]
    resources: ["backrestvolsyncbindings"]
    verbs: ["get", "list", "watch", "create", "patch", "update"]
  - apiGroups: ["backrest.garethgeorge.com"]
    resources: ["backrestvolsyncbindings/status"]
    verbs: ["get", "patch", "update"]
  - apiGroups: ["backrest.garethgeorge.com"]
    resources: ["backrestvolsyncoperatorconfigs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["volsync.backube"]
    resources: ["replicationsources", "replicationdestinations"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backrest-volsync-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backrest-volsync-operator
subjects:
  - kind: ServiceAccount
    name: backrest-volsync-operator
    namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backrest-volsync-operator
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backrest-volsync-operator
  template:
    metadata:
      labels:
        app: backrest-volsync-operator
    spec:
      serviceAccountName: backrest-volsync-operator
      containers:
        - name: manager
          image: backrest-volsync-operator:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - --leader-elect=true
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --operator-config-name=backrest-volsync-operator
            - --operator-config-namespace=$(POD_NAMESPACE)
          ports:
            - name: metrics
              containerPort: 8080
            - name: probes
              containerPort: 8081
          readinessProbe:
            httpGet:
              path: /readyz
              port: probes
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: probes
            initialDelaySeconds: 2
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 256Mi
---
apiVersion: backrest.garethgeorge.com/v1alpha1
kind: BackrestVolSyncBinding
metadata:
  name: uptime-kuma-config-source
  namespace: monitoring
spec:
  backrest:
    url: http://backrest.monitoring.svc:9898
  source:
    kind: ReplicationSource
    name: uptime-kuma-config-config
  repo:
    idOverride: uptime-kuma-config
    autoUnlock: true
---
apiVersion: backrest.garethgeorge.com/v1alpha1
kind: BackrestVolSyncBinding
metadata:
  name: uptime-kuma-config-dest
  namespace: monitoring
spec:
  backrest:
    url: http://backrest.monitoring.svc:9898
  source:
    kind: ReplicationDestination
    name: uptime-kuma-config-config-dest
  repo:
    idOverride: uptime-kuma-config-dest
    autoUnlock: true
