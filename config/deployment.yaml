apiVersion: apps/v1
kind: Deployment
metadata:
  name: backrest-volsync-operator
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backrest-volsync-operator
  template:
    metadata:
      labels:
        app: backrest-volsync-operator
    spec:
      serviceAccountName: backrest-volsync-operator
      # If pulling from a private GHCR image, create a pull secret and uncomment:
      # imagePullSecrets:
      #   - name: ghcr-pull
      containers:
        - name: manager
          image: ghcr.io/jogotcha/backrest-volsync-operator:latest
          imagePullPolicy: Always
          args:
            - --leader-elect=true
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
          ports:
            - name: metrics
              containerPort: 8080
            - name: probes
              containerPort: 8081
          readinessProbe:
            httpGet:
              path: /readyz
              port: probes
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: probes
            initialDelaySeconds: 2
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 256Mi
