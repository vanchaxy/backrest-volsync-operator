name: Build and Push (GHCR)

on:
  workflow_call:
    inputs:
      push:
        description: 'Whether to push the built image to GHCR'
        required: false
        type: boolean
        default: false
      platforms:
        description: 'Comma-separated target platforms (docker/buildx)'
        required: false
        type: string
        default: 'linux/amd64'
      sbom:
        description: 'Generate SBOM (docker/build-push-action)'
        required: false
        type: boolean
        default: false
      provenance:
        description: 'Generate provenance (docker/build-push-action)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag

      - name: Build (and push on main/tags)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: ${{ inputs.sbom }}
          provenance: ${{ inputs.provenance }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
